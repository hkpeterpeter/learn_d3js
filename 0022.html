<!DOCTYPE html>
<head>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>

        // learn a bit about d3-scale
        // Reference: https://github.com/d3/d3-scale

        // Create a function x: domain => range
        var x = d3.scaleLinear()
                .domain([10, 130])
                .range([0, 960]); 

        // different between clamp:
        // default: false

        console.log(x(-10)); // -160, outside range
        console.log(x.invert(-160)); // -10, outside domain

        x.clamp(true);
        console.log(x(-10)); // 0, clamped to range
        console.log(x.invert(-160)); // 10, clamped to domain

        

    </script>
</body>
</html>
