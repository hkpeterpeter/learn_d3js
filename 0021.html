<!DOCTYPE html>
<head>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>

        // learn a bit about d3-scale
        // Reference: https://github.com/d3/d3-scale

        // Create a function x: domain => range
        var x = d3.scaleLinear()
                .domain([10, 130])
                .range([0, 960]); 

        // shorthand - equivalent to above
        x = d3.scaleLinear([10,130], [0, 960]);

        console.log( x(20) ); // 80
        console.log( x(50) ); // 320

        // Note: invert is only supported for numeric value
        // NaN is returned if non-numeric value
        console.log( x.invert(80)); // 20
        console.log( x.invert(320)); // 50

        // Apply a color encoding
        var color = d3.scaleLinear()
                .domain([0, 100])
                .range(["black", "white"]);
        console.log(color(0)); // black
        console.log(color(50)); 
        console.log(color(100)); // white

        console.log(color.invert("black")); // NaN


        var color2 = d3.scaleLinear()
        .domain([-1, 0, 1]) // piecewise scale is also possible
        .range(["red", "white", "green"]);

        console.log( color2(-0.5) ); // "rgb(255, 128, 128)"
        console.log( color2(+0.5) ); // "rgb(128, 192, 128)"

        

    </script>
</body>
</html>
