<!DOCTYPE html>
<head>
</head>
<body>
    <svg id="chart"></svg>
    <br>


    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        
       var arr = [1,5,3,7,4];
       var arr2 = [
            {name: "Peter", value: 5},
            {name: "Ann", value: 2},
            {name: "Cat", value: 3}
       ];

       // d3-array search
    
       // d3.scan is a linear search to find the minimum element (index)
       // the different with d3.min is that a comparator can be used, and it returns the index

       var scanIndex ;
       scanIndex = d3.scan(arr);
       if ( scanIndex !== undefined )
        console.log( "scan(arr) = " + arr[scanIndex]);

       scanIndex = d3.scan(arr2, (a,b) => a.value - b.value );
       if ( scanIndex !== undefined )
        console.log( "scan(arr2) = " + JSON.stringify(arr2[scanIndex]) );
       


    </script>
</body>
</html>
